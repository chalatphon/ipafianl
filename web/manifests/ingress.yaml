apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ipa2025-final-web-ingress
  namespace: ipa2025
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ipa2025-final-web-service
                port:
                  number: 80